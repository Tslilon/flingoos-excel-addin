<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flingoos Excel Logger</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <script type="text/javascript" src="taskpane.js"></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .header {
            margin-bottom: 20px;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .status.connected {
            background-color: #e6ffe6;
            color: #006600;
        }
        .status.disconnected {
            background-color: #ffe6e6;
            color: #660000;
        }
        .log {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        button {
            background-color: #0078d4;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a9e;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Flingoos Excel Logger</h1>
        <p>Capturing Excel actions for workflow tracing</p>
    </div>

    <div>
        <button id="start-logging">Start Logging</button>
        <button id="stop-logging" disabled>Stop Logging</button>
    </div>

    <div id="status" class="status disconnected">
        Status: Disconnected
    </div>

    <div id="log" class="log">
        Waiting to start logging...
    </div>

    <div style="margin-top: 20px;">
        <p><strong>Logging Events:</strong></p>
        <ul id="event-types">
            <li>Selection Changes</li>
            <li>Cell Edits</li>
            <li>Range Operations</li>
            <li>Formula Changes</li>
            <li>Worksheet Operations</li>
        </ul>
    </div>
</body>
</html>
